    <div class="login-dark" style="background-image: url(/static/img/star-sky.jpg)">
        <form action="">
            <h1 align="center">登录</h1>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input id="userEmail" class="form-control" type="email" name="email" placeholder="请输入账号（邮箱）" required></div>
            <div class="form-group"><input id="password" class="form-control" type="password" name="password" placeholder="请输入密码" required></div>
            <div class="form-group"><strong onclick="check()"><button class="btn btn-primary btn-block" type="submit" >登录</button></strong></div>
            <a class="forgot" href="{{ buildUrl('/adminLogin') }}"><br>我是管理员</a>
        </form>

    </div>

    <script src="/static/js/theme.js"></script>
    <script>
        function check() {
            var email = eval(document.getElementById("userEmail")).value.toString();
            var login_pwd = eval(document.getElementById("password")).value.toString();

            $.ajax({
                async: false,
                type: "POST",
                dataType: "json",
                url: "/memberLogin",//后端请求处理的路径
                data:{ 'email':email,'login_pwd':login_pwd },
                success: function(resp) {
                    if(resp.code==200){
                        alert(resp.msg);
                        window.location.href = "http://49.233.31.42:8999/createArtPicture";
                    }else if(resp.code == 400){
                        alert(resp.msg);
                    }
                    },
            });
            //alert("check()函数成功执行~");

            return true;
        }
    </script>
